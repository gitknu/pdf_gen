<!DOCTYPE html>
<html>
<head>
  <title>DoTSNUK</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <meta charset="UTF-8">
</head>
<body>
  <input type="text" id="inputText" placeholder="Введіть свій текст...">
  <button onclick="generatePDF()">Надіслати</button>

  <script>
    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const inputText = document.getElementById('inputText').value;
      
      if (inputText.toLowerCase().includes('привіт')) {
        alert('Слово "Привіт" тут не підходить. Надрукуйте, будь ласка, іншу відповідь!');
      } else {
        doc.setFont('Times New Roman', 'normal');
        doc.setFontSize(14); // Set font size to 14
        doc.text(inputText, 10, 10);
        doc.output('save', 'sample.pdf');
      }
    }
  </script>
</body>
</html>
