<!DOCTYPE html>
<html>
<head>
  <title>DoTSNUK</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.56/vfs_fonts.js"></script>
  <meta charset="UTF-8">
</head>
<body>
  <h3>Напишіть своє ім'я</h3>
  <input type="text" id="inputText" placeholder="Введіть свій текст...">
  <button onclick="generatePDF()">Надіслати</button>
  <script>
function generatePDF() {
  const inputText = document.getElementById('inputText').value;
  const forbiddenWords = ['привіт', 'бувай', 'вітаю'];

  const containsForbiddenWord = forbiddenWords.some(word => inputText.toLowerCase().includes(word));

  if (containsForbiddenWord) {
    alert('Слова "Привіт", "Бувай" або "Вітаю" тут не підходять. Надрукуйте, будь ласка, іншу відповідь!');
  } else {
    const docDefinition = {
      content: [
        { text: `Мене звати ${inputText} і я працюю в КНУТШ`, fontSize: 14 }
      ]
    };

    pdfMake.createPdf(docDefinition).download('sample.pdf');
  }
}
  </script>
</body>
</html>
